
<form [formGroup]="myForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            formControlName="name"
            id="name" 
            type="text" 
            class="form-control">
     </div>
    <div
     *ngIf="!myForm.controls.name?.valid && (myForm.controls.name?.dirty || myForm.controls.name?.touched)">
    <div class="text-danger"  [hidden]="!myForm.controls.name?.errors?.required">
      Name  is required.
    </div>
    </div>
    <div class="text-danger" [hidden]="!myForm.controls.name?.errors?.minlength">
      Min Length is 3.
      </div>
     <div class="form-group">
       <p> <label for="file">File</label></p>
        <input 
            formControlName="file"
            id="file" 
            type="file" 
            class="form-control">
            <div
            *ngIf="!myForm.controls.file?.valid && (myForm.controls.file?.dirty || myForm.controls.file?.touched)">
           <div class="text-danger"  [hidden]="!myForm.controls.file?.errors?.required">
             File  is required.
           </div>
           </div>
     </div> 
     <a routerLink="/users/login">Next Step</a>
     
</form>
