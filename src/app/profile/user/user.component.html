
<div style="text-align:center">
  <h1>
    USER DATA!
  </h1>
  <table>
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Paasword</th>
       <th>Age</th>
    </tr>
    <tr *ngFor="let u of data">
      <td>{{u.id}}</td>
      <td>{{u.firstname}}</td>
      <td>{{u.lastname}}</td>
      <td>{{u.email}}</td>
      <td>{{u.password}}</td>
       <td>{{u.age}}</td>
   </tr>     
  </table>
 </div>
