<form [formGroup]="LoginForm" (ngSubmit)="loginProcess()">
    <h2 class="panel-title"> Login</h2>
  
   
    <p>
      <label for="email">Email </label>
      <input type="text" id="email" name="email" formControlName="email">
    </p>
    <div
    *ngIf="!LoginForm.controls.email?.valid && (LoginForm.controls.email?.dirty || LoginForm.controls.email?.touched)">
    <div class="text-danger" [hidden]="!LoginForm.controls.email?.errors?.required">
      email and @ sign is required.
    </div>   
   </div>   
    <p>
        <label for="password">password</label>
        <input type="password" class="form-control" name="password" formControlName="password" >
    </p>
    <div
   
    *ngIf="!LoginForm.controls.password?.valid && (LoginForm.controls.password?.dirty || LoginForm.controls.password?.touched)">
    <div class="text-danger" [hidden]="!LoginForm.controls.password?.errors?.required">
      password is required.
    </div>
    <div class="text-danger" [hidden]="!LoginForm.controls.password?.errors?.minlength">
      Min Length is 6.
    </div>
  </div>
  
        <button type="submit" [disabled]="!LoginForm.valid">Submit</button> 
        <router-outlet></router-outlet>
         </form>
